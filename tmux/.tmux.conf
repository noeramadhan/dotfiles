set-option -g default-shell /usr/local/bin/nu

set -g mouse on
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
set -g aggressive-resize on
set -g escape-time 10
setw -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

bind c new-window -c "#{pane_current_path}"
bind \; split-window -h -c "#{pane_current_path}"
bind \' split-window -v -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

bind -n M-h select-pane -L  # Option+h
bind -n M-j select-pane -D  # Option+j
bind -n M-k select-pane -U  # Option+k
bind -n M-l select-pane -R  # Option+l

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set -g status-position top
set -g status-style default
set -g status-left-length 50

set -g status-left "#S \ue621 "
set -g status-right " #[fg=gray]%y.%m.%d \ue621 %H.%M"

set -g window-status-current-format "#[fg=lime]#W"
set -g window-status-format "#W"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
run '~/.tmux/plugins/tpm/tpm'
